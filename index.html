<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/splide.min.css" />
    <script src="js/splide.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Oswald:wght@600&family=Roboto+Condensed:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Messi</title>
  </head>
  <body>
    <header id="header">
      <img class="logo" src="images/logo.png" alt="logo" />
      <div id="menuButton">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Fans</a></li>
        </ul>
      </nav>
      <span class="material-symbols-outlined"> account_circle </span>
    </header>
    <main>
      <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="images/image01.jpg" alt="image01" />
              <div>discribe 01</div>
            </li>
            <li class="splide__slide">
              <img src="images/image02.jpg" alt="image02" />
              <div>discribe 02</div>
            </li>
            <li class="splide__slide">
              <img src="images/image03.jpg" alt="image03" />
              <div>discribe 03</div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
